services:
  db:
    image: postgres:16-alpine
    container_name: via_relayer_db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-via_relayer}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  relayer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: via_relayer
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgres://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@db:5432/${DATABASE_NAME:-via_relayer}
      DATABASE_CONNECTION_POOL_SIZE: ${DATABASE_CONNECTION_POOL_SIZE:-25}
      DATABASE_CONNECTION_IDLE_TIMEOUT_MS: ${DATABASE_CONNECTION_IDLE_TIMEOUT_MS:-12000}

      # App
      NODE_ENV: ${NODE_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_FILE_LOGGING: ${ENABLE_FILE_LOGGING:-false}

      # Providers (override in .env)
      ETH_URL: ${ETH_URL:-http://host.docker.internal:8545}
      VIA_URL: ${VIA_URL:-http://host.docker.internal:8546}
      ETH_FALLBACK_URLS: ${ETH_FALLBACK_URLS:-}
      VIA_FALLBACK_URLS: ${VIA_FALLBACK_URLS:-}

      # Contracts and relayer key (REQUIRED; set in .env)
      ETHEREUM_BRIDGE_ADDRESS: ${ETHEREUM_BRIDGE_ADDRESS}
      VIA_BRIDGE_ADDRESS: ${VIA_BRIDGE_ADDRESS}
      RELAYER_PRIVATE_KEY: ${RELAYER_PRIVATE_KEY}

      # Workers
      WORKER_POLLING_INTERVAL: ${WORKER_POLLING_INTERVAL:-5000}
      ETH_WAIT_BLOCK_CONFIRMATIONS: ${ETH_WAIT_BLOCK_CONFIRMATIONS:-6}
      VIA_WAIT_BLOCK_CONFIRMATIONS: ${VIA_WAIT_BLOCK_CONFIRMATIONS:-6}
      TRANSACTION_BATCH_SIZE: ${TRANSACTION_BATCH_SIZE:-25}
      REFUND_INTERVAL: ${REFUND_INTERVAL:-60000}

    restart: unless-stopped
    # Optional: mount logs outside if you want to persist them
    volumes:
      - relayer_logs:/app/logs

volumes:
  db_data:
  relayer_logs:


